<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="forgotPasswordForm">
            <h1>Quên mật khẩu</h1>
            <p class="description">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
            <div class="input-box">
                <input type="email" id="emailInput" placeholder="Nhập email của bạn" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="btn">Gửi yêu cầu</button>
            <div id="loading" class="hidden">⏳ Đang gửi...</div>
            <p id="errorMessage" class="error hidden"></p>
            <div class="back-to-login">
                <p>Quay lại <a href="login.html">Đăng nhập</a></p>
            </div>
        </form>
        <div id="successMessage" class="hidden fade-in">
            <h2>✅ Yêu cầu thành công!</h2>
            <p>Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn.</p>
            <a href="login.html" class="btn">Quay lại đăng nhập</a>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
